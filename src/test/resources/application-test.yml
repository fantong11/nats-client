spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: never  # Disable SQL script initialization for tests
  h2:
    console:
      enabled: true

nats:
  url: nats://localhost:4222  # Will be mocked in tests
  connection:
    timeout: 5000
    reconnect:
      wait: 1000
      max-attempts: 3
    ping-interval: 10000
    request-cleanup-interval: 5000
    max-control-line: 1024
    no-echo: false
  request:
    timeout: 10000
  jetstream:
    default-timeout: 5000
    publish-ack:
      timeout: 5000
    subscribe:
      ack-timeout: 30000

logging:
  level:
    com.example.natsclient: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG